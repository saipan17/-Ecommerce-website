<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            border: 3px dotted #333;
        }

        h3 {
            color: #333;
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
        }

        td {
            padding: 10px;
        }

        input[type="text"],
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 6px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h3>Forget Password Page</h3>
    <hr>
    <form action="ValidateSecurityQuestion.jsp">
        <table>
            <tr>
                <td>Enter Email</td>
                <td><input type="text" name="email"></td>
            </tr>
            <tr>
                <td>Select Security Question</td>
                <td>
                    <select name="questions">
                        <option value="What is your pet name">What is your pet name</option>
                        <option value="Who is your favourite actor">Who is your favourite actor</option>
                        <option value="what is your 10th School name">what is your 10th School name</option>
                        <option value="what is your best Friend name">what is your best Friend name</option>
                        <option value="what is your GrandFather name">what is your GrandFather name</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Enter Answer</td>
                <td><input type="text" name="answer"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Reset"></td>
            </tr>
        </table>
    </form>
</body>
</html>
