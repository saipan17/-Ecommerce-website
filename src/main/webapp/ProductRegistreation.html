<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Product Entry</title>
</head>
<body>
	
	<form action="ProductEntry.jsp">
		 Enter Name of product <input type="text" name="p1"/><br><br>
		 
		 Enter Category of product
		 <select name="category">
			 <option value="Electronic">Electronic</option>
			 <option value="Dress">Dress</option>
			 <option value="Shoes">Shoes</option>
			 <option value="Cosmetics">Cosmetics</option>
		 </select>
		 <br><br>
		 
		 Enter quality of Product 
		  
		  <select name="qty">
			  <option value="1">1</option>
			  <option value="2">2</option>
			  <option value="3">3</option>
			  <option value="4">4</option>
			  <option value="5">5</option>
		  </select>
		  <br><br>
		  
		 Enter Price of Product <input type="number" name="price"/><br><br>
		 
		 Enter Manufacturer Name <input type="text" name="manufacturer"/><br><br> 
		  
		 <input type="submit" value="Save"/>
		 
	</form>
	

</body>
</html>
